<div
  *ngIf="(resources$ | async) as resources; else spinner"
  class="listing"
>
  <mat-card *ngFor="let resource of resources">
    <mat-card-header>
      <mat-card-title>{{ resource.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div> Id: {{ resource.id }} </div>
      <div> Year: {{ resource.year }} </div>
    </mat-card-content>
  </mat-card>
</div>

<ng-template #spinner>
  <div class="spinner-container">
    <mat-progress-spinner color="primary" mode="indeterminate" diameter="50"></mat-progress-spinner>
  </div>
</ng-template>
